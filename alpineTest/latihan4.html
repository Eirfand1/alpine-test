<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>latihan1</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100">
	<div x-data="{ pesan: 'Hello World'}" class="container mx-auto text-center w-1/2 mt-10 bg-white p-10 shadow rounded">
		<button @click="ubahWarna" data-pesan="hello world" class=" rounded bg-blue-400 hover:bg-cyan-500 p-3 text-gray-50 text-bold" id="tombolPesan">Pencet gw!!</button>
	</div>	
	<script>
		function ubahWarna(e){
			e.target.classList.add('bg-red-300');
		}
	</script>
</body>
</html>
